<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>데이터 유형</title>
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<h2>[자바스크립트 연산자]</h2>
	<p>자바스크립트 연산자란 데이터를 조합하고 연결하기 위해 사용되는 기호나 부호를 지칭한다.</p>
	<h3>* 자바스크립트에서 사용하는 데이터 유형들은 아래와 같습니다!</h3>
	<ol>
		<li>문자(String)</li>
		<li>숫자(Number)</li>
		<li>부울형(Boolean)</li>
		<li>찾을 수 없는 데이터(Undefinded)</li>
		<li>값 없음 데이터(Null)</li>
		<li>배열 데이터(Array)</li>
		<li>함수(Function)</li>
		<li>객체(Object)</li>
	</ol>
	<hr />
	<script>
		//var 키워드는 변수를 선언할 떄 쓰임
		// = (대입연산자)
		var num_1 = 9999;
		var num_2 = 100;
		var mainNum = 50000;
		//브라우저 body 에 결과를 출력할 때 (변수에 기억된 값)
		document.write("num_1 = " + num_1 + "<br />");
		//Console창에 출력할 때
		console.log("num_1 =" , num_1 );
		console.log(num_1,num_2,mainNum);
		console.log(typeof num_1);//숫자형 변수

		var str = "안녕";
		console.log(str);
		console.log(typeof str);//문자형 변수

		var sw = true;
		console.log(sw);
		console.log(typeof sw);//부울형 변수

		var ber;
		console.log(ber);
		console.log(typeof ber);//찾을 수 없는 변수

		var obj = null;//obj객체는 비어 있는 상태
		console.log(typeof obj)//객체형 타입

		var array = [1,2,3,4,5];
		console.log(array[0]);
		console.log(array[4]);//배열 데이터 변수
		//배열 변수에 있는 값을 모두 출력할 때
		document.write("전체 배열 데이터는 " + array + " 입니다.<br />")

		var fnClac = function(){
			return 10+20;
		}
		document.write(fnClac() + "<br />");//함수 데이터

		var person ={
			age:20,
			firstName:"홍",
			lastName:'길동',
			job:'디자이너'
		}//객체 데이터
		//객체 데이터 출력 방법
		document.write(person.lastName + "의 직업은 : " + person.job + "입니다." + "<br />");
	</script>
 </body>
</html>
