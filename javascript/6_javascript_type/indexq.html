<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		var num = 1004;
		document.write("num = " + num + "<br />");

		var str = "천사";
		document.write("str = " + str + "<br />");

		var sw = false;
		document.write("sw = " + sw + "<br />");

		var array = ["사과","배","참외","수박","오렌지","포도"];
		document.write("array(4) = " + array[3] + "<br />");

		var add = function(){
			return 10+20;
		}
		document.write("더하는 함수의 결과는 " + add() + " 입니다." + "<br />");

		var sub = function(){
			return 10-10;
		}
		document.write("빼는 함수의 결과는 " + sub() + " 입니다." + "<br />");

		var mul = function(){
			return 10*10;
		}
		document.write("곱하는 함수의 결과는 " + mul() + " 입니다." + "<br />");

		var div = function(){
			return 10/10;
		}
		document.write("나누는 함수의 결과는 " + div() + " 입니다." + "<br />");

		var person = {
			number:900101,
			name:"홍길동",
			section:"영업부",
			class:"팀장",
			home:"서울시 강남구 삼성동"
		}
		document.write("직책이 " +person.class +"이신 " + person.name +"님의 주소는 " + person.home + "입니다.");
	</script>
 </body>
</html>
