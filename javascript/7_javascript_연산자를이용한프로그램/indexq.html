<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		var a = prompt("a값을 입력하세요.");
		a = Number(a);
		var b = prompt("b값을 입력하세요.");
		b = Number(b); 
		hap = a+b
		sub = a-b
		mul = a*b
		div = a/b
		na = a%b
		document.write("a = " + a + "<br />");
		document.write("b = " + b + "<br />");
		document.write("a+b = " + hap + "<br />");
		document.write("a-b = " + sub + "<br />");
		document.write("a*b = " + mul + "<br />");
		document.write("a/b = " + div + "<br />");
		document.write("a%b = " + na + "<br />");
	</script>
 </body>
</html>
