 </head>
 <body>
	<script>
		//산수연산자 (+,-,*,/,%)
		var num = 100;
		num = num + 100;
		document.write("num = " + num + "<br />");
		num++;
		document.write("num 증가 = " + num + "<br />");
		//홀짝 판단시 사용하는 연산자 (%)
		var num2 = 1000;
		num2 = num2%2;
		document.write("num2 = " + num2 + "<br />");

		var kor = prompt('국어점수를 입력하세요.');
		kor = Number(kor);
		var eng = prompt('영어점수를 입력하세요.');
		eng = Number(eng);
		var tot = kor + eng;
		var avg = tot/2;
		document.write("국어점수 = " + kor + "<br />");
		document.write("영어점수 = " + eng + "<br />");
