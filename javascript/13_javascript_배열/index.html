<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>배열1</title>
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<h2>[ 자바스크립트 배열이란? ]</h2>
	<ol>
		<li>연관된 데이터를 하나처럼 관리하고 싶을 때 사용.</li>
		<li>복수의 데이터를 제어할 수 있는 다양한 함수 제공.</li>
		<li>배열의 함수를 이용한 데이터의 편리한 조작 가능.</li>
	</ol>
	<h3>배열의 선언 방법</h3>
	<ol>
		<li>var array = new Array(data1,~,dataN)</li>
		<li>var array = [data1,~,dataN]</li>
	</ol>
	<h4>* 배열의 호출방법 : array[index]</h4>
	<hr />
	<script>
		//배열 선언 첫번째 방법
		var array_1 = new Array();
		array_1[0] ="바나나";
		array_1[1] ="포도"; 
		array_1[2] ="수박"; 
		array_1[3] ="사과";
		document.write('올해의 제철 과일은 ' + array_1 + ' 입니다.<br />') 
		document.write('오늘의 추천 과일은 ' + array_1[0] + ' 입니다.<br />')
		for(var i=0;i<=3;i++){
			document.write(array_1[i] + '<br />');
		} 
		//배열 선언 두번째 방법
		var array_2 = ['월요일','화요일','수요일','목요일','금요일','토요일','일요일']
		document.write('오늘은' + array_2[0] + "입니다.<br />");
		//배열의 길이(배열의 데이터 개수 체크하기 : 배열명.length)
		document.write('두번째 배열명 array_1 길이는' + array_1.length + '<br />');
		document.write('두번째 배열명 array_2 길이는' + array_2.length + '<br />');
		for(var i=0;i<array_2.length;i++){
			document.write(array_2[i])
		}
	</script>
 </body>
</html>
