<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		var array_1 = [10,20,30,40,50];
		document.write('for반복문' + '<br />');
		for(var i=0;i<=4;i++){
			document.write(array_1[i] + '<br />');
		}
		document.write('while반복문' + '<br />');
		var i =0;
		while(i<=4){
			document.write(array_1[i] + '<br />');
			i++
		};
		var array_2 = ['철수','영희','길동','영호'];
		document.write(array_2[1] +'는 '+ array_2[0] +'와 '+ array_2[2] +'이를 사이의 두고 삼각관계에 빠졌습니다.');
	</script>
 </body>
</html>
