<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		var gu =prompt("1~9 단을 입력하세요");
		document.write(gu+"단"+"<br>");
		for(var i=1;i<=9;i++){
			document.write(gu +"*"+i+"="+gu*i+"<br />");
		}
	</script>
 </body>
</html>
