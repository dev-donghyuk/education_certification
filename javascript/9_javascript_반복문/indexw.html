<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		var num1 = 2
		document.write("짝수 =");
		while(num1<=100){
			if(num1%2==0){
			document.write(num1 + " ");
			}
			num1++;
		}
		document.write("<br />");
		var num2 = 1
		document.write("홀수 =");
		while(num2<=100){
			if(num2%2==1){
			document.write(num2 +" ");
			}
			num2++;
		}
	</script>
 </body>
</html>
