   <script defer>
      // 지바스크립트 인스턴스
      // - Class를 new연산자로 생성한 것
      // - 인스턴스의 목적은 Class의 작성된 메소드  사용
      // - 인스턴스마다 프로퍼티 값을 유지

      // new 연산자
      // - 인스턴스를 생성하여 반환
      var test = new Book('JS책');
      // - 인스턴스를 생성하므로 Book()을 생성자 함수라고 부름
      // - 코딩의 관례로 첫 문자를 대문자로 작성

      var Book = function (point) {
         this.point = point;
      };
      Book.prototype.getPoint = function () {
         return this.point + 100;
      };
      var oneInstance = new Book(200);
      console.log(oneInstance.getPoint()); // 300

      // instanceof
      // - 오브젝트로 생성한 인스턴스 여부 반환
      console.log(one instanceof Book); //true
   </script>
