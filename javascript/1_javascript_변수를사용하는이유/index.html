<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>출력명령</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<h1>[변수를 사용하는 이유]</h1>
	<hr />
	<script>
		//변수를 사용하지 않은 경우
		document.write("서울에는 보고싶은 철수가 잘 살고 있습니다.<br />");
		document.write("서울에는 보고싶은 철수가 잘 살고 있습니다.<br />");
		document.write("제주도에는 보고싶은 영철가 잘 살고 있습니다.<br />");
		//변수를 사용하는 경우
		var city ="제주";
		var name ="영철";
		document.write(city + "에는 보고싶은 " + name +"가 잘 살고 있습니다.");
		document.write("<hr />");
		var i
		for(i=1;i<=1000;i++)
			{document.write("번호="+ i +" " +city + "에는 보고싶은 " + name +"가 잘 살고 있습니다.<br>")}
	</script>
 </body>
</html>
