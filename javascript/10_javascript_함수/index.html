<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<h2>[ 자바스크립트 함수란? ]</h2>
	<ol>
		<li>실행할 내용을 재사용이 가능하게 묶어둔(모듈화) 프로그램 선언</li>
		<li>입력(인자,argument)과 출력(반환, return)으로 구성되어 있음. 사용자 정의 함수와 내장 함수가 있음.</li>
	</ol>
	<h2>함수의 선언방법</h2>
	<ol>
		<li>Function 으로 함수명 지정하기</li>
		<li>인자는 함수에 저장되는 변수로서, 콤마(,)로 구분하며 갯수에는 제한이 없음.</li>
		<li>반환(return)은 함수가 결과값으로 출력하는 값으로,반환(return)후에는 함수가 종료됨!</li>
	</ol>
	<hr />
	<script>
		//함수 사용 전 방식
		var num1 = 10;
		var num2 = 20;
		var num3 = 30;
		var num4 = 40;

		var res1 = num1 + num2;
		document.write(res1 + "<br />");

		var res2 = num1 + num4
		document.write(res2 + "<br />");

		var res3 = num2 + num3
		document.write(res3 + "<br />");
		//함수를 사용하는 방식
		//sum 함수 만들 떄
		function sum(a,b){
			var res = a + b
			return res;
		}
		document.write(sum(10,20) + "<br />");
		document.write(sum(25,35) + "<br />");
		document.write(sum(100,100) + "<br />");
		document.write(sum(12223,42526) + "<br />");
		document.write("<hr />");
		//버튼 동작하는 프로그램
		//input  type정보 가져오기 함수
		//document.getElementById()
	</script>
	<input type="button" value="1+1" id="btn_1" onclick="alert(sum(1,1))">
	<input type="button" value="1+2" id="btn_2" onclick="alert(sum(1,2))">
	<input type="button" value="1+3" id="btn_3" onclick="alert(sum(1,3))"><br />
	<p>
		<input type="text" id="t_1"> + <input type="text" id="t_2"> + <input type="text" id="t_3"> 
		<input type="button" id="btn_4" value="결과">
	</p>
	<script>
		var t_1 = document.getElementById('t_1');
		var t_2 = document.getElementById('t_2');
		var t_3 = document.getElementById('t_3');
		var btn_4 = document.getElementById('btn_4');
		function hap(){
			var num1 = Number(t_1.value);
			var num2 = Number(t_2.value);
			var num3 = Number(t_3.value);
			var res = num1 + num2 + num3;
			return res;
		}
		btn_4.onclick=function(){
			alert(hap());
		}
	</script>
 </body>
</html>
