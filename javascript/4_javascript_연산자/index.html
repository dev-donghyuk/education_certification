<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>자바스크립트사칙연산자</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		//변수 선언
		var num_1,num_2,hap,sub,gob,div,na;
		//변수 초기화
		num_1 = 10;
		num_2 = 20;
		num_3 = 11;
		num_4 = 2;
		//사칙연산자
		hap = num_1 + num_2
		sub = num_1 - num_2
		gob = num_1 * num_2
		div = num_1 / num_2
		na = num_3 % num_4
		document.write("합 = "+ hap + "<br>")
		document.write("차 = " + sub + "<br>")
		document.write("곱 = " + gob + "<br>")
		document.write("눔 = " + div + "<br>")
		document.write("머지 = " + na + "<br>")
	</script>
 </body>
</html>
