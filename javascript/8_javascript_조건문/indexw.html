<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		var blood = prompt("당신의 혈액형을 입력하세요");
		if(blood=="A" || blood=="a"){
			document.write("당신이 혈액형은 rh+a형입니다.")
		}else if(blood=="B" || blood=="b"){
			document.write("당신이 혈액형은 rh+b형입니다.")
		}else if(blood=="O" || blood=="o"){
			document.write("당신이 혈액형은 rh+o형입니다.")
		}else if(blood=="AB" || blood=="ab"){
			document.write("당신이 혈액형은 rh+ab형입니다.")
		}else{
			document.write("혈액형을 다시 입력해주세요.")
		}
	</script>
 </body>
</html>
