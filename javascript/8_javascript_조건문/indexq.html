<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		var num = prompt("수를 입력하세요");
		num = Number(num);
		if(num%2==0){
			document.write("당신이 입력한 숫자는 짝수입니다.")
		}else{
			document.write("당신이 입력한 숫자는 홀수입니다.")
		}
	</script>
 </body>
</html>
