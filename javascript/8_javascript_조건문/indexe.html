<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		var blood = prompt("당신의 혈액형을 입력하세요.");
		switch(blood){
			case 'A' :
			alert("당신의 혈액형은 rh+a형입니다.");
			break;
			case 'a' :
			alert("당신의 혈액형은 rh+a형입니다.");
			break;
			case 'B' :
			alert("당신의 혈액형은 rh+b형입니다.");
			break;
			case 'b' :
			alert("당신의 혈액형은 rh+b형입니다.");
			break;
			case 'O' :
			alert("당신의 혈액형은 rh+o형입니다.");
			break;
			case 'o' :
			alert("당신의 혈액형은 rh+o형입니다.");
			break;
			case 'AB' :
			alert("당신의 혈액형은 rh+ab형입니다.");
			break;
			case 'ab' :
			alert("당신의 혈액형은 rh+ab형입니다.");
			break;
			default : 
			alert("혈액형을 다시 입력해주세요.");
		}
	</script>
 </body>
</html>
