<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	#box_wrap{margin:200px auto;width: 1100px;}
  	#box_wrap div{width: 100px;height: 100px;border:2px solid #000;float:left;margin:0 20px;}
  </style>
 </head>
 <body>
	<div id="box_wrap">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script>
		$(function(){
			$("#box_wrap div").click(function(){
				var box =$(this).index();
				console.log(box)
				if(box==0){
					$(this).css({'background':'red'})
				}else if(box==1){
					$(this).css({'background':'orange'})
				}else if(box==2){
					$(this).css({'background':'yellow'})
				}else if(box==3){
					$(this).css({'background':'green'})
				}else if(box==4){
					$(this).css({'background':'#ccc'})
				}else if(box==5){
					$(this).css({'background':'blue'})
				}else if(box==6){
					$(this).css({'background':'purple'})
				}
			});
		});
	</script>
 </body>
</html>
