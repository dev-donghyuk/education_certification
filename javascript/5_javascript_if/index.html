<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>if</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
  <style>
  	#box_wrap{width: 1000px;height: 400px;border:2px solid #00fa9a;margin:100px auto;}
  	#box_wrap div{width: 184px;height: 184px;line-height:184px;text-align:center;color:#333;font-weight:bold;font-size:36px;background:#eee;float:left;margin-right:20px;}
  	#box_wrap .box_5{margin-right:0;}
  </style>
 </head>
 <body>
	<div id="box_wrap">
		<div class="box_1">1</div>
		<div class="box_2">2</div>
		<div class="box_3">3</div>
		<div class="box_4">4</div>
		<div class="box_5">5</div>
	</div>
	<script>
		$(function(){
			$('#box_wrap div').click(function(){
				var num = $(this).index();
				console.log(num);
				if(num==0){
					$(this).css({'background-color':'red'});
				}else if(num==1){
					$(this).css({'background-color':'orange'});
				}else if(num==2){
					$(this).css({'background-color':'yellow'});
				}else if(num==3){
					$(this).css({'background-color':'green'});
				}else{
					$(this).css({'background-color':'blue'});
				}
			});
		});
	</script>
 </body>
</html>
