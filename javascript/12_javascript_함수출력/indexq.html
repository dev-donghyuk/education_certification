<!Doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>함수를 이용한 출력문제</title>
  <link href="./css/reset.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.0.0.min.js"></script>
 </head>
 <body>
	<script>
		function insa(count,num,name,age,country){
			for(i=1;i<=count;i++){
				document.write('번호 = ' + num + ' 이름 = ' + name + ' 나이 = ' + age + ' 출생지 ' + country + '<br /><br />');
			}
		}
		insa(5,1,'김동혁1','21','서울')
		insa(3,2,'김동혁2','22','경기')
		insa(2,3,'김동혁3','23','강원')
	</script>
 </body>
</html>
