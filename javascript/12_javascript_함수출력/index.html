		function myjob(count,job){
			for(var i=1;i<=count;i++){
				document.write('나의 직업은 ' + job + '입니다.<br />');
			}
		}
		myjob(3,'웹 디자이너')
		myjob(7,'웹 퍼블리셔')
		myjob(5,'웹 개잘자')
		
		//함수를 선언하는 방법 4가지
		//1. 키워드(function)를 이용한 선언 방법
		function hello(name){
			document.write('이름은 ' + name + '입니다.<br />');
		}
		hello('김동혁1');
		//2. 함수 리터럴(실제값)을 이용하여 선언하는 방법
		var hello2 = function(name){
			document.write('이름은 ' + name + '입니다.<br />');
		}
		hello2('김동혁2');
		//3. 객체를 생성해서 함수를 선언하는 방법
		var hello = new Function('name',"document.write('이름은 ' + name + '입니다.<br />')");
		hello('김동혁3');
		//4. 익명함수를 이용하여 선언하는 방식
		(function(name){
			document.write('이름은 ' + name + '입니다.<br />');
		})('수영');
